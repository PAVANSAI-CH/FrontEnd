<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-box">
      <p>L O G I N I N</p>
      <form onsubmit="return login()">
        <div class="user-box">
          <input required="" id="email" name="email" type="text" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required="" name="password" type="password" />
          <label>Password</label>
        </div>
        <button type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>
      <p>
        Don't have an account? <a href="signin.html" class="a2">Sign up!</a>
      </p>
    </div>
    <script>
      function login() {
        const email = document.getElementById("email").value;

        // Check if email is not empty
        if (email) {
          // Trim the email to get only the name part
          const name = email.split("@")[0]; // Get the part before '@'
          localStorage.setItem("userName", name); // Store the name in localStorage
          window.location.href = "dashboard.html"; // Redirect to dashboard
        } else {
          alert("Please enter a valid email."); // Alert if email is empty
        }
        return false; // Prevent form submission
      }
    </script>
  </body>
</html>
