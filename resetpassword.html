<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resetpassword.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="container">
      <h2>RESET PASSWORD</h2>
      <form id="editEmployeeForm">
        <div class="form__group">
          <input
            type="password"
            class="form__field"
            placeholder="New Password"
            spellcheck="false"
            required
          />
        </div>
        <div class="form__group">
          <input
            type="password"
            class="form__field"
            placeholder="Confirm Password"
            spellcheck="false"
            required
          />
        </div>
        <div class="btncontainer">
          <button class="submit">
            <div class="blob1"></div>
            <div class="blob2"></div>
            <div class="inner">R E S E T</div>
          </button>
        </div>
      </form>
    </div>

    <script>
      // Hide all fields initially

      const container = document.querySelector(".container");

      // On mouse enter (hover), change background and font color
      container.addEventListener("mouseenter", () => {
        document.body.style.backgroundColor = "#000"; // Dark background on hover
        document.body.style.color = "#e5e5e5"; // White font on hover
      });

      // On mouse leave, revert back to initial styles
      container.addEventListener("mouseleave", () => {
        document.body.style.backgroundColor = "#e5e5e5"; // Revert to white background
        document.body.style.color = "black"; // Revert to black font
      });
    </script>
  </body>
</html>
